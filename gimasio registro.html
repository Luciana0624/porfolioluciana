    <h1><u>Registrate aqui</u></h1>
    <h5><i><u>Datos Personales</u></i></h5>
    <form>
        <label for="Nombre">Nombre Completo</label><br>
        <input type="text" id="Nombre" name="Nombre"><br><hr>
        <label for="Apellido">Apellido Completo</label><br>
        <input type="text" id="Apellido" name="Apellido"><br><hr>
        <label for="exampleEmail" class="form-label">Correo Electronico</label><br>
        <input type="email" class="form-control" id="exampleEmail" placeholder="name@example.com" required><br><hr>
        <label for="inputPassword5" class="form-label">Contraseña</label><br>
        <input type="contraseña" id="inputPassword5" class="form-control" aria-describedby="passwordhelpblock"><br>
        <div id="passwordhelpblock" class="form-text">La contraseña tiene que contener 8 caracteres entre ellos numeros, letras mayuscula y miniscula</div><br> <hr>
        <label for="inputPassword5" class="form-label">Confirmar Contraseña</label><br>
        <input type="contraseña" id="inputPassword5" class="form-control" aria-describedby="passwordhelpblock"><br><br>
        <input type="submit" value="Enviar Formulario"><br><hr>
    </form>
